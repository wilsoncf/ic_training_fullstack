<!DOCTYPE html>
<html>
<head>
    
    <title>Sistema interno</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
<div class="header">
    <img src="../../logo-industrycare.png" alt="IndustryCare">    
</div>

<div class="login">
    <h1>Login</h1>
    <p id="email-reset">Digite seu email para restaurar sua senha</p>
    <div id="checker">
        <input  onblur="emailValidation()"  id="email" type="email" placeholder="Email">
        <img src="../../done.svg" alt="verificado" id="btnchecker">
    </div>
    <br><br>
    <input id="password" type="password" placeholder="Senha"><br><br>
    <a id="joinbtn" onclick="validation()"><button>Entrar</button></a>
    <button id="submitbtn">Enviar para email</button>
    <button id="forget-password" onclick="forgetPassword()">Esqueceu a senha?</button>

</div>    

</body>
</html>
