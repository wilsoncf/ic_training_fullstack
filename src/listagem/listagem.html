<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Sistema de listagem</title>
    <link rel="stylesheet" href="listagem.css">
   
    
</head>
<body>
     <div class="header">
        <img src="../../logo-industrycare.png" alt="IndustryCare">   
        <br><br> 
    </div>
    <h1>Cadastro de Usuários</h1><br><br><br>
    <table class="table table hover">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Idade</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tr>
            <th scope="row">Wilson</th>
            <th>Conegundes</th>
            <th>19</th>
            <th>
                <span class="material-icons">
                    edit
                </span>             
            </th>
        </tr>
        <tr>
            <th scope="row">João</th>
            <th>Silva</th>
            <th>23</th>
            <th>
                <span class="material-icons">
                    edit
                </span>               
            </th>
        </tr>
        <tr>
            <th scope="row">Maria</th>
            <th>Peixoto</th>
            <th>34</th>
            <th>
                <span class="material-icons">
                    edit
                </span>
            </th>
        </tr>
    </table>
    <br><br><br>
    <form>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label >Sobrenome</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Idade</label>
            <div class="col-2">
                <input type="text" class="form-control" >
            </div>
           
          </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
     
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
