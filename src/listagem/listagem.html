<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Sistema de listagem</title>
    <link rel="stylesheet" href="listagem.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="listagem.js"></script>
    
</head>
<body>
     <div class="header">
        <img src="../../logo-industrycare.png" alt="IndustryCare">   
        <br><br> 
    </div>
    <h1 class="align-self-center text-center">Cadastro de Usuários</h1><br><br><br>
<!--table-->
    <table class="table table hover table-striped">
        <thead>
            <tr class="heading"> 
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Idade</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tr>
            <th scope="row">Wilson</th>
            <th>Conegundes</th>
            <th>19</th>
            <th>
                <button class="material-icons" onclick="deleteRow(event.target)">
                    delete
                </button>             
            </th>
        </tr>
        <tr>
            <th scope="row">João</th>
            <th>Silva</th>
            <th>23</th>
            <th>
                <button class="material-icons" onclick="deleteRow(event.target)">
                    delete
                </button>               
            </th>
        </tr>
        <tr>
            <th scope="row">Maria</th>
            <th>Peixoto</th>
            <th>34</th>
            <th>
                <button class="material-icons" onclick="deleteRow(event.target)">
                    delete
                </button>
            </th>
        </tr>
    </table>
<!--/table-->
    <button id="edit" onclick="activeForm()">Editar</button>
    <br><br><br>
<!--form-->
    <div class="tela-cadastro" id="form">
        <h1>Cadastro</h1>
        <input type="text" placeholder="Nome"><br><br>
        <input type="text" placeholder="Sobrenome"><br><br>
        <input type="text" placeholder="idade" id="age-input"><br><br>
        <button>Enviar</button>
    </div>
<!--/form-->
    <button id="back" onclick="desactiveForm()">Voltar</button>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
